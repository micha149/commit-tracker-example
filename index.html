<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CommitTracker - A simple task management application for the Git workshop">
    <meta name="keywords" content="task management, todo, git workshop">
    <meta name="author" content="Git Workshop">
    <title>CommitTracker - Task Management</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <!-- Fonts will be imported in CSS -->
</head>
<body>
    <!-- Basic structure to be expanded in future commits -->
    <div id="app">
        <header>
            <div class="header-content">
                <h1>CommitTracker</h1>
                <p class="tagline">Manage your tasks efficiently</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">Tasks</a></li>
                    <li><a href="#">Statistics</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="task-form-container" class="container">
                <h2>Add New Task</h2>
                <form id="task-form" class="task-form">
                    <!-- Form fields will be added in future commits -->
                    <div class="form-placeholder">
                        <p>Task form will be implemented in future commits</p>
                    </div>
                </form>
            </section>

            <section id="task-list-container" class="container">
                <h2>Your Tasks</h2>
                <div class="task-controls">
                    <div class="task-filters">
                        <!-- Filters will be added in future commits -->
                    </div>
                    <div class="task-sort">
                        <!-- Sort options will be added in future commits -->
                    </div>
                </div>
                <div id="task-list" class="task-list">
                    <!-- Tasks will be displayed here -->
                    <div class="task-placeholder">
                        <p>Task list will be populated in future commits</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Git Workshop Example Project</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Use</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
