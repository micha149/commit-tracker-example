<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CommitTracker - A simple task management application for the Git workshop">
    <meta name="keywords" content="task management, todo, git workshop">
    <meta name="author" content="Git Workshop">
    <title>CommitTracker - Task Management</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <!-- Fonts will be imported in CSS -->
</head>
<body>
    <!-- Basic structure to be expanded in future commits -->
    <div id="app">
        <header>
            <div class="header-content">
                <h1>CommitTracker</h1>
                <p class="tagline">Manage your tasks efficiently</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">Tasks</a></li>
                    <li><a href="#">Statistics</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="task-form-container" class="container">
                <h2>Add New Task</h2>
                <form id="task-form" class="task-form">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" name="description" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-category">Category</label>
                            <select id="task-category" name="category">
                                <option value="Development">Development</option>
                                <option value="Design">Design</option>
                                <option value="Research">Research</option>
                                <option value="Meeting">Meeting</option>
                                <option value="Planning">Planning</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date" name="dueDate">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn">Save Task</button>
                        <button type="button" class="btn btn-secondary" id="reset-form">Reset</button>
                    </div>

                    <input type="hidden" id="task-id" name="id">
                </form>
            </section>

            <section id="task-list-container" class="container">
                <h2>Your Tasks</h2>
                <div class="task-controls">
                    <div class="task-filters">
                        <!-- Filters will be added in future commits -->
                    </div>
                    <div class="task-sort">
                        <!-- Sort options will be added in future commits -->
                    </div>
                </div>
                <div id="task-list" class="task-list">
                    <!-- Tasks will be displayed here -->
                    <div class="task-placeholder">
                        <p>Task list will be populated in future commits</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Git Workshop Example Project</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Use</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
